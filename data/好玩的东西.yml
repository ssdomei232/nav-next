- name: IMG_0001 未经剪辑的生活片段
  url: https://turnoff.us/all/
  description: 2009 年至 2012 年期间，iPhone 的照片应用中有一个内置的“发送至 YouTube”按钮。许多上传的视频都保留了默认的 IMG_XXXX 文件名，从而创建了一个时间胶囊，里面记录了随机生活中未经编辑的原始瞬间。这个网站爬取了500万个这种视频，展现那个时代鬼佬们的生活。大多视频杂乱无章了无生趣并且模糊的厉害，但也有相当部分真实可爱，有强烈那个时代的烙印。